<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Av Los Proceres - Rimac | Loz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://bowercdn.net/c/jquery-1.11.1/dist/jquery.min.js"></script>
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<meta name="robots" content="noindex,nofollow,norobots,noarchive" />
<style>
html,body,
#container {margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; overflow: hidden;}
#container {position: absolute; text-align: center}
video {outline: 0}
</style>
</head>
<body style="background: #000;">
    <div id="container">
        <div id="player"></div>
    </div>
    <script>
        $(document).ready(function() {
			
            var setup = {
                "playlist": [{
                    "sources": [{
                        "default": true,
                        "file": "https://ak2.rmbl.ws/s8/2/n/s/R/5/nsR5s.gaa.mp4",
                        //"type": "hls",
                        "label": "0",
                        
                        
                    }],
                    "image": "https://i.imgur.com/9XvSqa3.png",
                    "title": "Av. Los Proceres - Rimac",
                    "description": "MiniDepa en 1er piso"
                }],
                // "image": "https://i.imgur.com/pSoGjdb.jpeg", // https://tinyurl.com/bdee5z8w
                "primary": "html5",
                "hlshtml": true,
                "autostart": false,
                "width": $(window).width(),
                "height": $(window).height(),
				/* otherz */
				"aspectratio": "16:9",
				"cast": {},
				"controls": true,
				// "displaydescription": false,
				// "displaytitle": false,
				"mute": false,
				"ph": 1,
				"preload": "metadata",
				"repeat": false,
				"stagevideo": false,
				"stretching": "uniform",
				"playbackRateControls": false,
            };


            /** Player */
            var player = jwplayer('player');
            player.setup(setup);

            $(window).resize(function() {
                jwplayer().resize($(window).width(), $(window).height());
            });
        });
    </script>
</body>
</html>
